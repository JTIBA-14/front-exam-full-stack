<h5>New Location</h5>
<hr/>

<form [formGroup]="frmLocation" (ngSubmit)="guardar()" novalidate>
  <div class="form-group row">
    <label for="" class="col-form-label col-sm-2">Name:</label>
    <div class="col-sm-6">
      <input type="text"
        #name
        (input)="name.value=$event.target.value.toUpperCase()"
        class="form-control form-control-sm"
        placeholder="Location name"
        formControlName="name">
    </div>
  </div>

  <div class="form-group row">
    <label for="" class="col-form-label col-sm-2">Area (m2):</label>
    <div class="col-sm-6">
      <input type="text"
        placeholder="Location area"
        class="form-control form-control-sm"
        formControlName="area">
    </div>
  </div>

  <div class="form-group row">
    <label for="" class="col-form-label col-sm-2">Belongs:</label>
    <div class="col-sm-6">
      <select class="form-control form-control-sm"
        formControlName="padre">
        <option value="null" selected>Select father ---</option>
        <option [value]="location.id" *ngFor="let location of locations">
          {{ location.name }}
        </option>
      </select>
    </div>
  </div>
  <hr/>
  <div class="form-group">
    <div class="btn-group float-left">
      <button class="btn btn-sm btn-danger"
        (click)="cancelar()">Cancelar</button>
      <button class="btn btn-sm btn-success"
        type="submit" [disabled]="frmLocation.invalid" >{{ nameButton }}</button>
    </div>
  </div>
</form>
