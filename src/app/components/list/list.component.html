<div class="container pt-4">
      <div class="jumbotron text-center">
			<h2 class="display-4 text-info">Fullstack Developer candidates tech exam</h2>
      <h5 class="text-secundary">Location</h5>
      <button class="btn btn-sm btn-success float-left">Nuevo</button>

			<div class="table-responsive pt-4">
				<table class="table table-hover table-streped table-bordered">
					<thead class="thead-light">
						<tr>
							<th>#</th>
							<th>Nombre</th>
							<th>Area</th>
							<th>Acciones</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let location of listLocation; let i = index">
              <td>{{ i+1 }}</td>
              <td>{{ location.name }}</td>
              <td>{{ location.area_m2 }}</td>
              <td>
                <div class="btn-group">
                  <button class="btn btn-sm btn-info">Editar</button>
                  <button class="btn btn-sm btn-danger">Eliminar</button>
                </div>
              </td>
            </tr>
					</tbody>
				</table>
			</div>
		</div>
</div>
